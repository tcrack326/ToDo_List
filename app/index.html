<!doctype html>
<html class="no-js">
  <head>

    <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">

  <body>

<div class="container">
  <div class="header">
    <h1>To-Do</h1>
  </div>
  <div class="body">
    <input id="myform" type="text"></input>
    <ul class="list">

    </ul>
    <ul class="addbutton">
      <li>Click here to add item</li>
    </ul>


  </div>

  <div class="completedcount"></div>
  <div class="totalcount"></div>




</div>


<script type="text/template" id="task_items">
      <% if(status == 'complete') { %>
        <li id="<%= _id %>" class='complete' ><%= task %> <button class="delete" id="<%= _id %>">x</button></li>
      <% } else { %>
        <li id="<%= _id %>"  ><%= task %> <button class="delete" id="<%= _id %>">x</button></li>
      <% } %>
</script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->

        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
